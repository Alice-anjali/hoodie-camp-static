<!DOCTYPE html>
<html>

  <body>

    <header class="app-header ">
      <p class="info">
        <a href="#">login with GitHub</a>
      </p>
      <form class="login">
        <div class="container">
          <label>
            <strong>GitHub Token</strong> <small>No scope access required</small>
            <input placeholder="01234567890abcdef01234567890abcdef012345" type="text">
          </label>
          <p>
            You can <a href="https://github.com/settings/tokens/new">generate a new token from your GitHub account</a>
          </p>
          <span>
            <button type="save">Sign in</button>
            <a href="#">cancel</a>
          </span>
        </div>
      </form>
    </header>
    
  </body>

</html>
